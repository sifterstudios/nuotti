name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore Nuotti.sln
      - name: Build
        run: dotnet build Nuotti.sln --configuration Release --no-restore
      - name: Install Playwright CLI
        run: dotnet tool install --global Microsoft.Playwright.CLI
      - name: Install Playwright Browsers
        shell: pwsh
        run: |
          # Ensure the global tool path is available and invoke Playwright via absolute path
          $toolPath = Join-Path $env:USERPROFILE ".dotnet/tools"
          $playwrightCmd = Join-Path $toolPath "playwright.cmd"
          if (-not (Test-Path $playwrightCmd)) {
            Write-Host "Playwright CLI not found at $playwrightCmd. Listing tools directory contents for debugging:"
            Get-ChildItem -Path $toolPath -Force | Format-List -Property Name,FullName
            throw "Playwright CLI shim not found. Ensure the previous 'Install Playwright CLI' step succeeded."
          }
          & $playwrightCmd install --with-deps
          # Persist tools path for subsequent steps if needed
          "$toolPath" | Out-File -FilePath $env:GITHUB_PATH -Append
      - name: Test
        env:
          PATH: ${{ env.PATH }};${{ runner.tool_cache }}\playwright\win32_x64;${{ runner.temp }}
        run: dotnet test Nuotti.sln --no-build --configuration Release --logger trx --collect:"XPlat Code Coverage"
