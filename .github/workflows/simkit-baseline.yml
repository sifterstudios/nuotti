name: SimKit Baseline on PR

on:
  pull_request:
    branches: [ "**" ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  simkit-baseline:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore Nuotti.sln

      - name: Build Backend
        run: dotnet build Nuotti.Backend/Nuotti.Backend.csproj -c Release --no-restore

      - name: Build SimKit
        run: dotnet build Nuotti.SimKit/Nuotti.SimKit.csproj -c Release --no-restore

      - name: Run tests
        run: dotnet test Nuotti.sln -c Release --no-build --logger "trx;LogFileName=test-results.trx" --results-directory "TestResults"

      - name: Run SimKit baseline (headless)
        run: |
          New-Item -ItemType Directory -Force -Path sim-artifacts | Out-Null
          dotnet run --project Nuotti.SimKit/Nuotti.SimKit.csproj -c Release -- run --backend http://localhost:5240 --session dev --preset baseline --instant *> sim-artifacts/sim-run.log

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: simkit-baseline-artifacts
          path: |
            sim-artifacts/**
            TestResults/**
          if-no-files-found: warn
